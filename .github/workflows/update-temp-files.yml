name: Update Chart Data and Config Temp Files

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - '.github/workflows/update-temp-files.yml'
      - 'public/temp/fetch-chart-data.js'
      - 'public/temp/fetch-charts.js'

permissions:
  contents: write
  actions: read

jobs:
  update-temp-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          # No package.json in temp folder, but we need fetch API
          # Node 18+ has fetch built-in, so we're good
          echo "Using built-in fetch API"
          
      - name: Run chart data fetching script
        run: |
          cd public/temp
          node fetch-chart-data.js
          
      - name: Run chart config fetching script
        run: |
          cd public/temp
          node fetch-charts.js
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain public/temp/chart-data/ public/temp/chart-configs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain public/temp/chart-data/ public/temp/chart-configs/
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/temp/chart-data/ public/temp/chart-configs/
          git commit -m "ü§ñ Auto-update chart data and config temp files - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          
      - name: Log completion
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Chart data and config updated and committed successfully"
          else
            echo "‚ÑπÔ∏è No changes detected - temp files are up to date"
          fi 