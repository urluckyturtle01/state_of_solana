name: Update Chart Data

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if recent data exists'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  actions: read

jobs:
  update-chart-data:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Fetch Chart Data
      run: |
        echo "ğŸš€ Fetching fresh chart data..."
        cd public/temp
        node fetch-chart-data.js
        
    - name: Compress Chart Data
      run: |
        echo "ğŸ—œï¸ Compressing chart data files..."
        cd public/temp
        node compress-chart-data.js
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain public/temp/chart-data/)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Files changed:"
          git status --porcelain public/temp/chart-data/
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/temp/chart-data/
        git commit -m "ğŸ¤– Auto-update chart data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Summary
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "âœ… Chart data updated and compressed successfully!"
          echo "ğŸ“Š Files updated in public/temp/chart-data/"
          echo "ğŸš€ Deploy workflow will pick up changes automatically"
        else
          echo "â„¹ï¸ No changes detected - data is already up to date"
        fi 